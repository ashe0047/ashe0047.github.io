<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">

        var map_setting = "map.vg.json";
        vegaEmbed('#covid_map', map_setting, {"actions": false}).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        var death_rate_setting = "death_rate.vg.json";
        vegaEmbed('#death_rate', death_rate_setting, {"actions": false}).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        var vaccination_death = "vaccination_death.vg.json";
        vegaEmbed('#vaccination_death', vaccination_death, {"actions": false}).then(function(result){
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</head>
<body>
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div class="header">
                    <div class="pure-u-1-1">
                        <h1>COVID-19 Dashboard</h1>
                    </div>
                    <div id="subtitle", class="pure-u-1-1">
                        <h3>An overview of the COVID-19 pandemic through the lens of visualisation</h3>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="covid_map"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-3">
                <div id="vaccination_death"></div>
            </div>
            <div class="pure-u-1-3">
                <div id="vaccination_death">
                    <p>Following the increase in vaccination rates over time, the rate of COVID death is increasing at a slower pace. After the peak in vaccination rate, the death rate can be seen decreasing</p>
                </div>
            </div>
        </div>
        <div class="pure-u-g">
            <div class="pure-u-1-1">
                <div id="death_rate"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
